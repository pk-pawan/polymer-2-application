<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-listbox">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
     <p>Listbox not selected by defalt</p>
      <paper-listbox>
        <paper-item>Inbox</paper-item>
        <paper-item>Starred</paper-item>
        <paper-item>Sent mail</paper-item>
        <paper-item>Drafts</paper-item>
      </paper-listbox>
      </div>

      <div class="card">
       <p>Listbox selected by defalt</p>
      <paper-listbox selected="0">
        <paper-item>Inbox</paper-item>
        <paper-item disabled>Starred</paper-item>
        <paper-item>Sent mail</paper-item>
        <paper-item>Drafts</paper-item>
       </paper-listbox></div>

    <div class="card">
        <p>Multi select Listbox</p>
       <paper-listbox multi>
        <paper-item>Bold</paper-item>
        <paper-item>Italic</paper-item>
        <paper-item>Underline</paper-item>
        <paper-item>Strikethrough</paper-item>
        </paper-listbox>
    </div>

  </template>

  <script>
    class Listbox extends Polymer.Element {
      static get is() { return 'my-listbox'; }
    }

    window.customElements.define(Listbox.is, Listbox);
  </script>
</dom-module>
