<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-dropdown-menu">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <div class="card">
        <paper-dropdown-menu label="Dinosaurs">
        <paper-listbox slot="dropdown-content" selected="1">
          <paper-item>allosaurus</paper-item>
          <paper-item>brontosaurus</paper-item>
          <paper-item>carcharodontosaurus</paper-item>
          <paper-item>diplodocus</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-dropdown-menu-light label="Dinosaurs (light)">
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu-light>

        <paper-dropdown-menu label="Upwards and to the left!" vertical-align="bottom" horizontal-align="left">
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu label="Dinosaurs" noink no-animations>
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
    </div>

    <div class="card">
      <paper-dropdown-menu class="custom" label="Custom" no-label-float>
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu-light class="custom" label="Custom (light)" no-label-float>
          <paper-listbox slot="dropdown-content" class="dropdown-content">
            <paper-item>allosaurus</paper-item>
            <paper-item>brontosaurus</paper-item>
            <paper-item>carcharodontosaurus</paper-item>
            <paper-item>diplodocus</paper-item>
          </paper-listbox>
        </paper-dropdown-menu-light>
    </div>

         <style is="custom-style">
          paper-dropdown-menu.custom {
            --paper-input-container-label: {
              color: var(--paper-pink-500);
              font-style: italic;
              text-align: center;
              font-weight: bold;
            };
            --paper-input-container-input: {
              color: var(--paper-indigo-500);
              font-style: normal;
              font-family: serif;
              text-transform: uppercase;
            }
            /* no underline */
            --paper-input-container-underline: {
              display: none;
            };
          }
          paper-dropdown-menu-light.custom {
            --paper-dropdown-menu-label: {
              color: var(--paper-pink-500);
              font-style: italic;
              text-align: center;
              font-weight: bold;
            };
            --paper-dropdown-menu-input: {
              color: var(--paper-indigo-500);
              font-style: normal;
              font-family: serif;
              text-transform: uppercase;
              /* no underline */
              border-bottom: none;
            }
          }
        </style>
  </template>

  <script>
    class DropdownMenu extends Polymer.Element {
      static get is() { return 'my-dropdown-menu'; }
    }

    window.customElements.define(DropdownMenu.is, DropdownMenu);
  </script>
</dom-module>
