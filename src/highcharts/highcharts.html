<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/highcharts-chart/highcharts-chart.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="my-highcharts">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            <highcharts-chart type="spline" data='[[0,0],[1,7],[2,1],[3,6],[4,8],[5,6]]' title='Test-Spline Chart' x-zoom x-label="Iterations"
                y-label="Awesomeness Index"></highcharts-chart>
        </div>
        <div class="card">
            <highcharts-chart type="pie" title="Demo Pie Chart" toolTipLabel="Demo Label"  data='[["Category Default",10], ["Category Red", 20, "#FF0000"], ["Category Green",30, "#8B0000"],
["Category Blue",40,"#800000"]]'></highcharts-chart>
    </div>
    <div class="card">
            <highcharts-chart type="column" title='Bar/Column Chart' x-axis='{"categories": ["London","Paris","Madrid"]}' x-label="Cities"
                data='[1000,2500,1500]' y-label="Sales"></highcharts-chart>
        </div>
    </template>

    <script>
        class HighCharts extends Polymer.Element {
            static get is() { return 'my-highcharts'; }
        }

        window.customElements.define(HighCharts.is, HighCharts);
    </script>
</dom-module>
